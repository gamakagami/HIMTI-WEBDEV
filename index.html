<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link untuk styling pake file css -->
    <link rel="stylesheet" href="styles.css">

    <title>Internship - Kelompok 13</title>
</head>
<body>
     <div class="contact-page">
        <div class="contact-us">CONTACT US</div>
    
        <div class="contact-description">We'd love to hear from you! Whether you have questions, feedback, or need assistance, please feel free to reach out. Enter your email below, and our team will get back to you as soon as possible.</div>
    
        <form action=" " method="POST">
            <div class="form-field">
                <input type="text" id="name" name="name" placeholder="Name">
            </div>
    
            <div class="form-field">
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
    
            <div class="form-field">
                <textarea id="message" name="message" placeholder="Message..."></textarea>
            </div>
    
            <div class="send-button-container">
                <button type="submit" class="send-button">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
